<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <nav>
        <div class="logo"><img src="logo.png" alt="MovieLO Logo"> Movie<span>LO</span></div>
        <div class="nav-menu">
            <a href="#" onclick="switchView('home')" class="active">Home</a>
            <a href="movies.html" onclick="switchView('search', 'movie')">Movies</a>
            <a href="series.html" onclick="switchView('search', 'tv')">Series</a>
            <a href="download.html">Download</a>
            <a href="about.html">About Us</a>
        </div>
        <div>
            
            <button class="btn-primary" style="padding: 8px 20px;" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div id="view-home">
        <header class="hero">
            <img id="hero-bg" class="hero-bg" src="" alt="">
            <div class="hero-content">
                <h1 id="hero-title">Loading...</h1>
                <p id="hero-overview" style="color:var(--text-gray); margin-bottom:20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;"></p>
                <button class="btn-primary" id="hero-btn">Watch now</button>
            </div>
            <div class="film-strip" id="film-strip"></div>
        </header>

        <section style="padding: 40px 4%;">
            <h2 style="margin-bottom:20px;">Trending Now</h2>
            <div class="results-grid row" id="home-trending" style="display:flex; overflow-x:auto; padding-bottom:20px;"></div>
        </section>
    </div>

    <div id="view-search" class="page-container hidden">
        <aside class="sidebar">
            <div class="input-group">
                <input type="text" id="search-input" class="input-field" placeholder="Search...">
            </div>

            <div class="filter-group">
                <div class="filter-header">Type <i class="fas fa-chevron-up"></i></div>
                <label class="checkbox-item"><input type="radio" name="media_type" value="movie" checked onchange="applyFilters()"> Movie</label>
                <label class="checkbox-item"><input type="radio" name="media_type" value="tv" onchange="applyFilters()"> TV Show</label>
            </div>

            <div class="filter-group">
                <div class="filter-header">Genre <i class="fas fa-chevron-up"></i></div>
                <div id="genre-list">
                    </div>
            </div>
        </aside>

        <main>
            <h2 style="margin-bottom: 20px;" id="search-title">Discover</h2>
            <div class="results-grid" id="search-grid"></div>
        </main>
    </div>

    <div id="view-details" class="details-container hidden">
        </div>

    <script src="animation.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
